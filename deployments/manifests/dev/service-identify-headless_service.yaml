apiVersion: v1
kind: Service
metadata:
  annotations:
    service.kubernetes.io/namespace: farming
  labels:
    app: service-identify
  name: service-identify-headless
  namespace: farming
spec:
  clusterIP: None
  ports:
  - name: grpc-port
    port: 28086
    protocol: TCP
    targetPort: 28086
  - name: http-port
    port: 28088
    protocol: TCP
    targetPort: 28088
  selector:
    app: service-identify
  type: ClusterIP
